<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>J.Murphy</title>
  </head>
  <body class="body">
    <main>
      <!-- nav bar  -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <section class="container-fluid">
          <a class="navbar-brand" href="../../index.html">J. Murphy</a>
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">About-Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </section>
      </nav>
      <!-- contact  form  -->
      <article class="container-m ms-auto content" style="margin: 10%">
        <section class="row">
          <section class="col-md-8 bg-dark pt-3 pb-3">
            <header style="margin: 5%; color: white">
              <h1>Contact</h1>
            </header>
            <section class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </section>
            <section class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="jack"
              />
            </section>
            <section class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </section>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </section>
        </section>
      </article>
      <!-- fixed footer -->
      <footer class="navbar fixed-bottom navbar-dark bg-dark mt-5">
        <section class="container-fluid justify-content-center">
          <a class="navbar-brand center" href="#"
            ><i class="bi bi-emoji-sunglasses"></i
          ></a>
        </section>
      </footer>
    </main>
  </body>
</html>
